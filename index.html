<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- BS4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" data-toggle="pill" href="#exercise-1" role="tab" aria-selected="true">Bài 1</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" data-toggle="pill" href="#exercise-2" role="tab" aria-selected="false">Bài 2</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" data-toggle="pill" href="#exercise-3" role="tab" aria-selected="false">Bài 3</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" data-toggle="pill" href="#exercise-4" role="tab" aria-selected="false">Bài 4</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" data-toggle="pill" href="#exercise-5" role="tab" aria-selected="false">Bài 5</a>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" data-toggle="pill" id="exercise-1" role="tabpanel">
        <div class="container">
          <div id="showResult" class="content mx-auto w-50 mt-5">
            <h1>Bài 1</h1>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" data-toggle="pill" id="exercise-2" role="tabpanel">
        <div class="container">
          <div class="total w-50 mx-auto mt-5">
            <h1>Bài 2</h1>

            <input id="number-1" type="text" class="form-control mb-3" placeholder="Nhập số x">
            <span id="notifi1" class="text-danger d-block mb-3"></span>
            <input id="number-2" type="text" class="form-control mb-3" placeholder="Nhập số n">
            <span id="notifi2" class="text-danger d-block mb-3"></span>
            <div class="my-3">
              <p id="resultEx2" class="p-3 rounded bg-info d-none"></p>
            </div>
            <button id="getResult" class="btn btn-danger">Tính Tổng</button>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" data-toggle="pill" id="exercise-3" role="tabpanel">
        <div class="container">
          <div class="total w-50 mx-auto mt-5">
            <h1>Bài 3</h1>
            <input id="numberN" type="text" class="form-control mb-3" placeholder="Nhập n">
            <span id="notifiN" class="text-danger d-block mb-3"></span>
            <div class="showResult my-3">
              <p id="resultEx3" class="p-3 rounded bg-success d-none"></p>
            </div>
            <button id="btnResultEx3" class="btn btn-success">Tính Giai Thừa</button>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" data-toggle="pill" id="exercise-4" role="tabpanel">
        <div class="container">

          <div class="total w-50 mx-auto mt-5">
            <h1>Bài 4</h1>
            <div id="divContent" class="p-3 bg-dark">

            </div>
            <button id="addDiv" class="btn btn-success">Tạo Div</button>
            <button id="reset" class="btn btn-secondary">Reset Div</button>

          </div>
        </div>
      </div>
      <div class="tab-pane fade" data-toggle="pill" id="exercise-5" role="tabpanel">
        <div class="container">
          <div class="total w-50 mx-auto mt-5">
            <h1>Bài 5</h1>
            <input id="numberZ" type="text" class="form-control mb-3" placeholder="Nhập n">
            <span id="notifiZ" class="text-danger d-block mb-3"></span>
            <div class="my-3">
              <p id="result" class="px-2 rounded bg-success"></p>
            </div>
            <button id="btnResultEx5" class="btn btn-success">In số nguyên tố</button>
            <button id="removeResult" class="btn btn-secondary">Xóa kết quả</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- BS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <!-- MAIN JS -->
  <script src="./js/main.js"></script>
  <!-- Bài 1 -->
  <script src="./js/bai1.js"></script>
  <!-- Bài 2 -->
  <script src="./js/bai2.js"></script>
  <!-- Bài 3 -->
  <script src="./js/bai3.js"></script>
  <!-- Bài 4 -->
  <script src="./js/bai4.js"></script>
  <!-- Bài 5 -->
  <script src="./js/bai5.js"></script>
</body>

</html>
